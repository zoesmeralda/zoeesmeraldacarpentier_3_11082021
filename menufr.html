<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" media="screen" type="text/css" title="p3" href="p3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Oh my food</title>
  </head>

  <body>
    <header>
      <img class="logo"
        src="images/logo/ohmyfood.png"
        alt="logo"
        srcset="images/logo/ohmyfood.png"
      />

      <div>
        <img
          src="images/restaurants/francaise.jpg"
          alt="restaurant à la française"
          srcset="images/restaurants/francaise.jpg"
        />
      </div>
    </header>

    <section>
      <article>
        <h1>A la française</h1>
        <h2>ENTREES</h2>
        <nav>
          <ul>
            <li>
              <button class="rounded rounded-menu">
                <p class="bold">Tartare de poulpe acidulé</p>
                <p>Aux zests d'orange 25€</p>
              </button>
            </li>
            <li>
              <button class="rounded rounded-menu">
                <p class="bold">Velouté de légumes d'antan </p>
               <p> Carottes, panais, topinambour 35€</p>
              </button>
            </li>
            <li>
              <button class="rounded rounded-menu">
                <p class="bold">Soupe à l'oignon </p>
               <p > Revisitée 20€</p>
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <article>
        <h2>PLATS</h2>

        <nav>
          <ul>
            <li>
              <button class="rounded rounded-menu">
                Coquilles Saint-Jacques <br />
                Accompagnées de purée de panais 40€
              </button>
            </li>
            <li>
              <button class="rounded rounded-menu">
                Magret de canard <br />
                Et parmentier de pommes de terres 35€
              </button>
            </li>
            <li>
              <button class="rounded rounded-menu">
                Pigeonneau d'Ile-et-Vilaine <br />
                Sur son lit de gnocchis aux légumes 44€
              </button>
            </li>
            
          </ul>
        </nav>
      </article>

      <article>
        <h2>DESSERTS</h2>

        <nav>
          <ul>
            <li>
              <button class="rounded rounded-menu">
                Pétales de violettes glacés <br />
                Et purée de noisettes 18€
              </button>
            </li>
            <li>
              <button class="rounded rounded-menu">
                Fondant au chocolat <br />
                Revisité 22€
              </button>
            </li>
            <li>
              <button class="rounded rounded-menu">
                Millefeuille croustilant <br />
                Myrtilles et pâte d'amande 23€
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <button class="btn">Commander</button>
    </section>

    <footer>
      <div class="footer__ohmyfood">
      <p>ohmyfood</p></div>
      <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
      <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
      <p>Mentions légales</p>
      <p>Contact</p>
    </footer>
  </body>
</html>
