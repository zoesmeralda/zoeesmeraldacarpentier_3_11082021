<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" media="screen" type="text/css" title="p3" href="p3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Oh my food</title>
  </head>

  <body>
    <header><a href="index.html"><i class="fas fa-arrow-left"></i></a>
      <img class="logo"
        src="images/logo/ohmyfood.png"
        alt="logo"
        srcset="images/logo/ohmyfood.png"
      />

      <div>
        <img class="heading-img"
          src="images/restaurants/francaise.jpg"
          alt="restaurant à la française"
          srcset="images/restaurants/francaise.jpg"
        />
      </div>
    </header>

    <section class="menus">
      <article>
        <h1 class="menus__nom">A la française</h1>
        <h2 class="menus__titres">ENTREES</h2>
        <nav>
          <ul class="menus__ul">
            <li>
              <button class="rounded-menu">
                <p class="bold">Tartare de poulpe acidulé</p>
                <p>Aux zests d'orange <span class="prix">20€</span></p><span class="rounded-menu__bloc"></span>
              </button>
            </li>
            <li>
              <button class="rounded-menu">
                <span class="bold">Velouté de légumes d'antan </span> <br>
               Carottes, panais, topinambour <span class="prix">35€</span>
              </button>
            </li>
            <li>
              <button class="rounded-menu">
                <p class="bold">Soupe à l'oignon </p>
               <p > Revisitée <span class="prix">20€</span> </p>
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <article>
        <h2 class="menus__titres">PLATS</h2>

        <nav>
          <ul class="menus__ul">
            <li>
              <button class="rounded-menu">
                <p class="bold">Coquilles Saint-Jacques </p>
               <p> Accompagnées de purée de panais <span class="prix">40€</span></p>
              </button>
            </li>
            <li>
              <button class="rounded-menu">
               <p class="bold"> Magret de canard </p>
               <p> Et parmentier de pommes de terres <span class="prix">35€</span></p>
              </button>
            </li>
            <li>
              <button class="rounded-menu">
               <p class="bold"> Pigeonneau d'Ile-et-Vilaine </p>
               <p> Sur son lit de gnocchis aux légumes <span class="prix">44€</span></p>
              </button>
            </li>
            
          </ul>
        </nav>
      </article>

      <article>
        <h2 class="menus__titres">DESSERTS</h2>

        <nav>
          <ul class="menus__ul">
            <li>
              <button class="rounded-menu">
               <p class="bold"> Pétales de violettes glacés </p>
               <p> Et purée de noisettes <span class="prix"> 18€</span></p>
              </button>
            </li>
            <li>
              <button class="rounded-menu">
               <p class="bold"> Fondant au chocolat</p> 
               <p> Revisité <span class="prix"> 22€ </span></p>
              </button>
            </li>
            <li>
              <button class="rounded-menu">
               <p class="bold"> Millefeuille croustilant </p>
               <p> Myrtilles et pâte d'amande <span class="prix">23€ </span> </p>
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <button class="btn">Commander</button>
    </section>

    <footer>
      
      <p class="footer__ohmyfood">ohmyfood</p>
      <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
      <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
      <p>Mentions légales</p>
     <a href="mailto:zoz78@hotmail.fr"> <p class="footer__contact">Contact</p></a>
    </footer>
  </body>
</html>
