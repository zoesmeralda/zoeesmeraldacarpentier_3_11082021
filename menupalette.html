<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" media="screen" type="text/css" title="p3" href="p3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

  <body>
    <header>
      <a href="index.html"><i class="fas fa-arrow-left"></i></a>
      <img class="logo"
        src="images/logo/ohmyfood.png"
        alt="logo"
        srcset="images/logo/ohmyfood.png"
      />

      <div>
        <img
          src="images/restaurants/palette.jpg"
          alt="restaurant à la française"
          srcset="images/restaurants/palette.jpg"
        />
      </div>
    </header>

    <section>
      <article>
        <h1>La palette du goût</h1>
        <h2>ENTREES</h2>
        <nav>
          <ul>
            <li>
              <button>
                Fricassée d'escargots <br />
                Au piment d'Espelette 25€
              </button>
            </li>
            <li>
              <button>
                Foie gras de canard mi-cuit <br />
                Et ses copeaux de truffe noire 35€
              </button>
            </li>
            <li>
              <button>
                Oeuf au plat <br />
                Assaisonné à la truffe sur lit de.. 20€
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <article>
        <h2>PLATS</h2>

        <nav>
          <ul>
            <li>
              <button>
                Filet de boeuf aux herbes <br />
                Accompagné de sa ribambelle de légumes 40€
              </button>
            </li>
            <li>
              <button>
                Parmentier de queue de boeuf <br />
                A la truffe noire sur sa purée de panais 35€
              </button>
            </li>
            <li>
              <button>
                Filet de turbot <br />
                Aux agrumes 44€
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <article>
        <h2>DESSERTS</h2>

        <nav>
          <ul>
            <li>
              <button>
                Paris-Brest <br />
                Revisité 18€
              </button>
            </li>
            <li>
              <button>
                Macaron au chocolat d'exception <br />
                Et glace à la vanille de Madagascar 22€
              </button>
            </li>
            <li>
              <button>
                Mousse au chocolat <br />
                Au piment d'Espelette et à la truffe noire 23€
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <button class="btn">Commander</button>
    </section>

    <footer>

      <p class="footer__ohmyfood">ohmyfood</p>
      <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
      <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
      <p>Mentions légales</p>
      <a href="mailto:zoz78@hotmail.fr"> <p class="footer__contact">Contact</p></a>
