<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Oh my food</title>
  </head>

  <body>
    <header>
      <img
        src="images/logo/ohmyfood.png"
        alt="logo"
        srcset="images/logo/ohmyfood.png"
      />

      <div>
        <img
          src="images/restaurants/note.jpg"
          alt="restaurant la note enchantée"
          srcset="images/restaurants/note.jpg"
        />
      </div>
    </header>

    <section>
      <article>
        <h1>La note enchantée</h1>
        <h2>ENTREES</h2>
        <nav>
          <ul>
            <li>
              <button>
                Ravioles de foie gras <br />
                Accompagnées de leur crème à la truffe 25€
              </button>
            </li>
            <li>
              <button>
                Caviar osciètre <br />
                Sur blini à la farine de blé noir 35€
              </button>
            </li>
            <li>
              <button>
                Homard et espuma de... <br />
                Mariné aux zests d'orange 20€
              </button>
            </li>
            <li>
              <button>
                Foie gras de canard cuit entier <br />
                Confiture de figue et pain toasté 35€
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <article>
        <h2>PLATS</h2>

        <nav>
          <ul>
            <li>
              <button>
                Noix de coquilles Saint-Jacques <br />
                Sur lit de purée de céleri-rave 40€
              </button>
            </li>
            <li>
              <button>
                Langoustine poëlée <br />
                Purée de patate douce 35€
              </button>
            </li>
            <li>
              <button>
                Mijoté de queue de boeuf <br />
                Et riz sauvage aux zets de citron 44€
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <article>
        <h2>DESSERTS</h2>

        <nav>
          <ul>
            <li>
              <button>
                Macaron noisette et chocolat <br />
                Glace au caramel brun et sel de guérande 18€
              </button>
            </li>
            <li>
              <button>
                Baba au rhum revisité <br />
                Avec son coulis de citron 22€
              </button>
            </li>
            <li>
              <button>
                Tarte au citron meringuée <br />
                Destructurée 23€
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <button>Commander</button>
    </section>

    <footer>
      <logo
        ><img
          src="images/logo/ohmyfood.png"
          alt="ohmyfood"
          srcset="images/logo/ohmyfood.png"
      /></logo>
      <p>Proposer un restaurant</p>
      <p>Devenir partenaire</p>
      <p>Mentions légales</p>
      <p>Contact</p>
    </footer>
  </body>
</html>
