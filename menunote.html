  <body>
    <header>
      <a href="index.html"><i class="fas fa-arrow-left"></i></a>
      <img class="logo"
        src="images/logo/ohmyfood.png"
        alt="logo"
        srcset="images/logo/ohmyfood.png"
      />

      <div>
        <img class="heading-img"
          src="images/restaurants/note.jpg"
          alt="restaurant la note enchantée"
          srcset="images/restaurants/note.jpg"
        />
      </div>
    </header>

    <section class="menus">
      <article>
        <h1 class="menus__nom">La note enchantée</h1><i class="far fa-heart fa-2x menus__heart"></i>
        <h2 class="menus__titres">ENTREES</h2>
        <nav>
          <ul class="menus__ul">
            <li>
              <button class="rounded-menu">
                Ravioles de foie gras <br />
                Accompagnées de leur crème à la truffe 25€
              </button>
            </li>
            <li>
              <button class="rounded-menu">
                Caviar osciètre <br />
                Sur blini à la farine de blé noir 35€
              </button>
            </li>
            <li>
              <button class="rounded-menu">
                Homard et espuma de... <br />
                Mariné aux zests d'orange 20€
              </button>
            </li>
            <li>
              <button class="rounded-menu">
                Foie gras de canard cuit entier <br />
                Confiture de figue et pain toasté 35€
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <article>
        <h2 class="menus__titres">PLATS</h2>

        <nav>
          <ul class="menus__ul">
            <li>
              <button class="rounded-menu">
                Noix de coquilles Saint-Jacques <br />
                Sur lit de purée de céleri-rave 40€
              </button>
            </li>
            <li>
              <button class="rounded-menu">
                Langoustine poëlée <br />
                Purée de patate douce 35€
              </button>
            </li>
            <li>
              <button class="rounded-menu">
                Mijoté de queue de boeuf <br />
                Et riz sauvage aux zets de citron 44€
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <article>
        <h2 class="menus__titres">DESSERTS</h2>

        <nav>
          <ul class="menus__ul">
            <li>
              <button class="rounded-menu">
                Macaron noisette et chocolat <br />
                Glace au caramel brun et sel de guérande 18€
              </button>
            </li>
            <li>
              <button class="rounded-menu">
                Baba au rhum revisité <br />
                Avec son coulis de citron 22€
              </button>
            </li>
            <li>
              <button class="rounded-menu">
                Tarte au citron meringuée <br />
                Destructurée 23€
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <button class="btn">Commander</button>
    </section>

    <footer>
     
        <p class="footer__ohmyfood">ohmyfood</p> 
      <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>

      <a href="mailto:zoz78@hotmail.fr"> <p class="footer__contact">Contact</p></a>
